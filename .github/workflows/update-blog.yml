name: Generate Daily Blog Post

on:
  schedule:
    - cron: '0 22 * * *'  # 한국시간 오전 7시
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run generator script
        run: python generate.py

      - name: Commit and push changes using PAT
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # 기존 remote 제거 후 PAT 기반 remote 등록
          git remote remove origin
          git remote add origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}

          git add .
          git commit -m "🔁 Editorial 템플릿 자동 포스트 반영" || echo "No changes to commit"
          git push origin HEAD:main
