<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("span.opener").forEach(function (el) {
      el.addEventListener("click", function () {
        const target = el.nextElementSibling;
        if (!target || !target.classList.contains("active-opener")) {
          target?.classList.add("active-opener");
          target?.style.setProperty("display", "block");
        } else {
          target.classList.remove("active-opener");
          target.style.setProperty("display", "none");
        }
      });
    });

    // 초기 모든 하위 opener 닫기
    document.querySelectorAll("span.opener + ul").forEach(function (ul) {
      ul.style.setProperty("display", "none");
    });
  });
</script>
